<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Login | SAP Job Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .login-card {
      max-width: 400px;
      margin: 10vh auto;
      padding: 2rem;
      border-radius: 1rem;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    .btn-primary {
      background-color: #2563eb;
      border-color: #2563eb;
    }
    .btn-primary:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">üè¢ Company Login</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password">
    </div>

    <button class="btn btn-primary w-100 mb-3" id="loginBtn">Login</button>
    <button class="btn btn-outline-primary w-100" id="signupBtn">Create Account</button>

    <p class="text-center mt-3"><a href="../index.html">‚¨Ö Back to Home</a></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDx9m9rChk3pFiFTnlPa-Pbmhjz3SPgQTA",
      authDomain: "sap-job-portal.firebaseapp.com",
      projectId: "sap-job-portal",
      storageBucket: "sap-job-portal.firebasestorage.app",
      messagingSenderId: "942853977317",
      appId: "1:942853977317:web:8ba85928db2dde438d900c",
      measurementId: "G-2G7ZR4FYSN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });

    signupBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created successfully!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
