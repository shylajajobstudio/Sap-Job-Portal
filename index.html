<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAP Job Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-800 text-white p-4 text-center text-2xl font-bold">
    SAP Job Portal
  </header>

  <!-- Tabs -->
  <div class="flex justify-center mt-4 space-x-4">
    <button id="candidateTab" class="bg-blue-600 text-white px-4 py-2 rounded">Candidate Login</button>
    <button id="companyTab" class="bg-gray-400 text-white px-4 py-2 rounded">Company Login</button>
  </div>

  <!-- Candidate Section -->
  <section id="candidateSection" class="max-w-md mx-auto mt-6 bg-white p-6 rounded-lg shadow-md hidden">
    <h2 class="text-xl font-semibold mb-4 text-center">Candidate Sign-Up / Login</h2>
    <input type="email" id="candidateEmail" placeholder="Email" class="border w-full mb-2 p-2 rounded" />
    <input type="password" id="candidatePassword" placeholder="Password" class="border w-full mb-4 p-2 rounded" />
    <button id="candidateSignup" class="bg-blue-600 w-full text-white py-2 rounded mb-2">Sign Up</button>
    <button id="candidateLogin" class="bg-green-600 w-full text-white py-2 rounded">Login</button>
    <p id="candidateMessage" class="text-center text-sm mt-2"></p>
  </section>

  <!-- Company Section -->
  <section id="companySection" class="max-w-md mx-auto mt-6 bg-white p-6 rounded-lg shadow-md hidden">
    <h2 class="text-xl font-semibold mb-4 text-center">Company Sign-Up / Login</h2>
    <input type="email" id="companyEmail" placeholder="Email" class="border w-full mb-2 p-2 rounded" />
    <input type="password" id="companyPassword" placeholder="Password" class="border w-full mb-4 p-2 rounded" />
    <button id="companySignup" class="bg-blue-600 w-full text-white py-2 rounded mb-2">Sign Up</button>
    <button id="companyLogin" class="bg-green-600 w-full text-white py-2 rounded">Login</button>
    <p id="companyMessage" class="text-center text-sm mt-2"></p>
  </section>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDx9m9rChk3pFiFTnlPa-Pbmhjz3SPgQTA",
      authDomain: "sap-job-portal.firebaseapp.com",
      projectId: "sap-job-portal",
      storageBucket: "sap-job-portal.firebasestorage.app",
      messagingSenderId: "942853977317",
      appId: "1:942853977317:web:8ba85928db2dde438d900c",
      measurementId: "G-2G7ZR4FYSN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Toggle sections
    const candidateTab = document.getElementById("candidateTab");
    const companyTab = document.getElementById("companyTab");
    const candidateSection = document.getElementById("candidateSection");
    const companySection = document.getElementById("companySection");

    candidateTab.addEventListener("click", () => {
      candidateSection.classList.remove("hidden");
      companySection.classList.add("hidden");
      candidateTab.classList.add("bg-blue-600");
      companyTab.classList.remove("bg-blue-600");
    });

    companyTab.addEventListener("click", () => {
      companySection.classList.remove("hidden");
      candidateSection.classList.add("hidden");
      companyTab.classList.add("bg-blue-600");
      candidateTab.classList.remove("bg-blue-600");
    });

    // Candidate Auth
    const candidateSignup = document.getElementById("candidateSignup");
    const candidateLogin = document.getElementById("candidateLogin");
    const candidateEmail = document.getElementById("candidateEmail");
    const candidatePassword = document.getElementById("candidatePassword");
    const candidateMessage = document.getElementById("candidateMessage");

    candidateSignup.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, candidateEmail.value, candidatePassword.value);
        candidateMessage.textContent = "✅ Candidate registered successfully!";
        candidateMessage.classList.add("text-green-600");
      } catch (error) {
        candidateMessage.textContent = error.message;
        candidateMessage.classList.add("text-red-600");
      }
    });

    candidateLogin.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, candidateEmail.value, candidatePassword.value);
        candidateMessage.textContent = "✅ Candidate logged in successfully!";
        candidateMessage.classList.add("text-green-600");
        // TODO: Redirect to Candidate Dashboard
      } catch (error) {
        candidateMessage.textContent = error.message;
        candidateMessage.classList.add("text-red-600");
      }
    });

    // Company Auth
    const companySignup = document.getElementById("companySignup");
    const companyLogin = document.getElementById("companyLogin");
    const companyEmail = document.getElementById("companyEmail");
    const companyPassword = document.getElementById("companyPassword");
    const companyMessage = document.getElementById("companyMessage");

    companySignup.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, companyEmail.value, companyPassword.value);
        companyMessage.textContent = "✅ Company registered successfully!";
        companyMessage.classList.add("text-green-600");
      } catch (error) {
        companyMessage.textContent = error.message;
        companyMessage.classList.add("text-red-600");
      }
    });

    companyLogin.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, companyEmail.value, companyPassword.value);
        companyMessage.textContent = "✅ Company logged in successfully!";
        companyMessage.classList.add("text-green-600");
        // TODO: Redirect to Company Dashboard
      } catch (error) {
        companyMessage.textContent = error.message;
        companyMessage.classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
